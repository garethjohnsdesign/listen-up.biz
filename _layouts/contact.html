---
layout: default
---

<!-- New Contacts -->
<div class="grid-container padding-vertical-3">

{% for location in page.locations %}
  <div class="grid-x grid-padding-x grid-padding-y">

    <div class="small-12 medium-7 cell">
      <div id="{{ location.title | slugify }}" style="width: 100%; height: 20rem" class="margin-bottom-1"></div>  
    </div>
    
    <div class="small-12 medium-4 cell">
        <div class="cell contact__enquiry">
          <h3>{{ location.title }}</h4>
          {{ location.address-text | markdownify }}
          <div><a href="{{ location.directions }}" class="underline">Directions</a></div>
          <div><a href="tel:{{ location.phone }}" class="underline">{{ location.phone }}</a></div>
        </div>
    </div> 
  
  </div>
{% endfor %}
</div>
<!-- End New Contacts -->

<!-- Enquiries -->
<div class="grid-container padding-vertical-3">
  <div class="grid-x grid-padding-x grid-padding-y">
    
    <div class="small-12 medium-12 cell">
      <div class="grid-x grid-padding-x grid-padding-y small-up-1 medium-up-2">
        {% for enquiry in page.enquiries %}
        <div class="cell contact__enquiry">
          <h3>{{ enquiry.title }}</h4>
          {{ enquiry.text | markdownify }}
          <a href="mailto:{{ enquiry.contact }}" class="underline">{{ enquiry.contact }}</a>
        </div>
        {% endfor %}
      </div>
    </div> 
  
  </div>
</div>
<!-- End Enquiries -->

<script>
window.addEventListener('load', function() {
    var london = new mapboxgl.Map({
        container: 'london',
        style: 'mapbox://styles/garethjohnsdesign/ck6qijlqv3kw91iofqnvoieyz',
        center: [-0.138580, 51.541603],
        zoom: 13.88,
        scrollZoom: false
    });
    
    var losangeles = new mapboxgl.Map({
        container: 'los-angeles',
        style: 'mapbox://styles/garethjohnsdesign/ck6qijlqv3kw91iofqnvoieyz',
        center: [-118.263695, 34.114348],
        zoom: 10.36,
        scrollZoom: false
    });

    var geojson = {
      type: 'FeatureCollection',
      features: [{
        map: london,
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [-0.138580, 51.541603]
        },
        properties: {
          title: 'Mapbox',
          description: 'Washington, D.C.'
        }
      },
      {
        map: losangeles,
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [-118.263695, 34.114348]
        },
        properties: {
          title: 'Mapbox',
          description: 'San Francisco, California'
        }
      }]
    };

    // add markers to map
    geojson.features.forEach(function(marker) {
    
      // create a HTML element for each feature
      var el = document.createElement('div');
      el.className = 'marker';
    
      // make a marker for each feature and add to the map
      new mapboxgl.Marker(el)
        .setLngLat(marker.geometry.coordinates)
        .addTo(marker.map);
    });

    var londonNav = new mapboxgl.NavigationControl();
    london.addControl(londonNav, 'top-left');
    
    var losangelesNav = new mapboxgl.NavigationControl();
    losangeles.addControl(losangelesNav, 'top-left');
});
</script>
